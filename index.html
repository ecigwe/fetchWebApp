      <script>
       // document.getElementById('getData').addEventListener('click', getData);

        let el = document.getElementById('getAPI')
        if(el){
          el.addEventListener('click', getAPI);
        }
        
        function getData(){
            // code to execte
        }
        function getAPI(){
            // code to execte
            fetch('https://jsonplaceholder.typicode.com/users')
        .then((res) => { return res.json() })
        .then((data) => {
            let result = `<h2> Random User Info From Jsonplaceholder API</h2>`;
            console.log(data);
            data.forEach((user) => {
                const { id, name, email, address: { city, street } } = user
                result +=
                    `<div>
                     <h5> User ID: ${id} </h5>
                         <ul class="w3-ul">
                             <li> User Full Name : ${name}</li>
                             <li> User Email : ${email} </li>
                             <li> User Address : ${city}, ${street} </li>
                         </ul>
                      </div>`;
                        document.getElementById('result').innerHTML = result;
                    });
                })
        
        }
      </script>
      
      <script src="js/jquery.js"></script>
